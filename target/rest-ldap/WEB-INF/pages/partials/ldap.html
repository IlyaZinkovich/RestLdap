<a ui-sref="newLdap" class="btn-primary btn-lg nodecoration">Add New Ldap</a>
<table class="table movietable">
    <tr>
        <td><h3>All Ldap</h3></td>
        <td></td>
    </tr>
    <tr ng-repeat="ldap in ldapList">
        <td>{{ldap.title}}</td>
        <td>
            <a class="btn btn-primary" ui-sref="viewLdap({id: ldap.id})">View</a>
            <a class="btn btn-danger"  ng-click="deleteLdap(ldap)">Delete</a>
        </td>
    </tr>
</table>
