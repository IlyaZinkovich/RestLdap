<h3>
    <span ng-show="ldap.id == null">Add Ldap</span>
    <!--<span ng-show="ldap.id != null">Edit Ldap</span>-->
</h3>
<br>
<form class="form-horizontal" role="form" ng-submit="saveLdap(ldap)">
    <div class="form-group">
        <label for="fullName" class="col-sm-2 control-label">Full Name</label>
        <div class="col-sm-10">
            <input type="text" ng-model="ldap.fullName" class="form-control" id="fullName" placeholder="Full Name"/>
        </div>
    </div>

    <div class="form-group">
        <label for="surname" class="col-sm-2 control-label">Surname</label>
        <div class="col-sm-10">
            <input type="text" ng-model="ldap.surname" class="form-control" id="surname" placeholder="Surname"/>
        </div>
    </div>

    <div class="form-group">
        <label for="mail" class="col-sm-2 control-label">Mail</label>
        <div class="col-sm-10">
            <input type="text" ng-model="ldap.mail" class="form-control" id="mail" placeholder="Mail"/>
        </div>
    </div>

    <!--<div class="form-group">-->
        <!--<label for="author" class="col-sm-2 control-label">Author</label>-->
        <!--<div class="col-sm-10">-->
            <!--<select id="author" ng-model="ldap.author" ng-options="author.name for author in authors"></select>-->
        <!--</div>-->
    <!--</div>-->

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Save"/>
        </div>
    </div>
</form>
